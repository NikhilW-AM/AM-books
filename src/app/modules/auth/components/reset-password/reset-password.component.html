<form
  class="form w-100"
  novalidate="novalidate"
  id="kt_login_signup_form"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">Reset Password</h1>
    <!--end::Title-->

    <!--begin::Subtitle-->
    <!--end::Subtitle--->
  </div>
  <!--begin::Heading-->

  <!--begin::Login options-->

  <!--end::Login options-->

  <!--begin::Separator-->

  <!--end::Separator-->

  <!-- begin::Alert error-->
  <!-- <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container> -->
  <!-- end::Alert error-->

  <!--begin::Form group-->

  <!--end::Form group-->

  <!--begin::Form group-->

  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">New Password</label>
    <input
      class="form-control bg-transparent"
      type="password"
      placeholder="Password"
      name="newPassword"
      formControlName="newPassword"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          resetPasswordForm.controls['newPassword'].invalid &&
          (resetPasswordForm.controls['newPassword'].touched ||
            resetPasswordForm.controls['newPassword'].dirty),
        'is-valid': resetPasswordForm.controls['newPassword'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: resetPasswordForm.controls['newPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: resetPasswordForm.controls['newPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: resetPasswordForm.controls['newPassword']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Confirm Password</label>
    <input
      class="form-control bg-transparent"
      type="password"
      placeholder="Confirm password"
      name="confirmPassword"
      autocomplete="off"
      formControlName="confirmPassword"
      [ngClass]="{
        'is-invalid':
          resetPasswordForm.controls['confirmPassword'].invalid &&
          (resetPasswordForm.controls['confirmPassword'].touched ||
            resetPasswordForm.controls['confirmPassword'].dirty),
        'is-valid': resetPasswordForm.controls['confirmPassword'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Please Confirm Password',
        control: resetPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Confirm Password should have at least 3 symbols',
        control: resetPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Confirm Password should have maximum 100 symbols',
        control: resetPasswordForm.controls['confirmPassword']
      }"
    ></ng-container>
    <ng-container
      *ngIf="
        resetPasswordForm.controls['newPassword'].value &&
        resetPasswordForm.controls['confirmPassword'].value &&
        resetPasswordForm.controls['confirmPassword'].errors &&
        resetPasswordForm.controls['confirmPassword'].errors.ConfirmPassword
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">Passswords didn't match.</div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->

  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mb-10">
    <button
      type="submit"
      id="kt_sign_up_submit"
      [disabled]="resetPasswordForm.invalid"
      class="btn btn-primary"
    >
      <ng-container>
        <span class="indicator-label">Submit</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container>
    </button>
  </div>
  <!--end::Form group-->

  <!--begin::Sign up-->

  <!--end::Sign up-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container w-100">
      <div class="fv-help-block text-break">
        <p role="alert">
          {{ message }}
        </p>
      </div>
    </div>
  </ng-container>
</ng-template>
