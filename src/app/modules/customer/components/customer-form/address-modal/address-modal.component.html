<div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Address</h1>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<form [formGroup]="addressForm">
    <div class="modal-body">
        <!-- {{ addressForm.value | json }} -->
        <!-- {{ addressForm.status }} -->
        <div class="">
            <div class="row mb-6">
                <div class="col">
                    <label class="form-label fw-bolder text-dark fs-6">Address</label>
                    <textarea class="form-control bg-transparent" id="validationTextarea" placeholder="Enter address"
                        name="address" formControlName="address" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-6">
                <div class="col-6">
                    <label class="form-label fw-bolder text-dark fs-6">City</label>
                    <input class="form-control bg-transparent" type="text" placeholder="City" name="city"
                        formControlName="city" autocomplete="off" />
                </div>
                <div class="col-6">
                    <label class="form-label fw-bolder text-dark fs-6">Pin code</label>
                    <input class="form-control bg-transparent" type="text" placeholder="Pin Code" name="pinCode"
                        formControlName="pinCode" autocomplete="off" />
                </div>
            </div>

            <div class="row mb-6">
                <div class="col-6">
                    <label class="form-label fw-bolder text-dark fs-6">State</label>
                    <input class="form-control bg-transparent" type="text" placeholder="State" name="state"
                        formControlName="state" autocomplete="off" />
                </div>
                <div class="col-6">
                    <label class="form-label fw-bolder text-dark fs-6">Country</label>
                    <input class="form-control bg-transparent" type="text" placeholder="Country" name="country"
                        formControlName="country" autocomplete="off" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer ">
        <button type="button" class="btn btn-secondary" (click)="close()">
            Close
        </button>
        <button type="submit" class="btn btn-primary ms-3" (click)="submit()">
            Save
        </button>
    </div>
</form>
